<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Student Library</title>
</head>

<body>
  <h1>Student Library</h1>
  <h2>Borrow a book</h2>
  <!-- <section>Search</section> -->
  <div id="search-bar">
    <input type="text" id="userInput" placeholder="Search by author">
    <button id="searchBtn">Search</button>
  </div>
  <button id="btn" onclick="toggleRating">Sort by rating</button>
  <button id="btn2" onclick="toggleRelease">Sort by release</button>
  <select id="filterDropdown">
    <option value="all">Choose Genre</option>
    <option value="all">All</option>
    <option value="Science Fiction">Science Fiction</option>
    <option value="Dystopian">Dystopian</option>
    <option value="Mystery">Mystery</option>
    <option value="Fiction">Fiction</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Horror">Horror</option>
  </select>

  <section class="container" id="container">
    <!-- Books showing inside container -->
  </section>



  <script src="script.js"></script>
</body>

</html>
